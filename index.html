<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix Clone</title>
</head>
<body>
        
    <div class="landing">
    <nav>
            <div><h1>Netflix</h1></div>
            <div><button>Sign In</button></div>
    </nav>

    <div class="home">
        <div class="front">  
            <h1>Unlimited movies, TV shows, <br> and more</h1>
            <h3>Start at #2,200. Cancel anytime</h3>
            <h5>Ready to watch? Enter your email to create or restart your membership</h5>
        </div>
        <div class="first-button">
            <input type="email" placeholder="Email address">
            <button>Get Started</button>
        </div>
    </div>

    <div class="my-images">
        <img src="./images/image1.jpeg" alt="image-1">
        <img src="./images/image2.jpeg" alt="image-2">
        <img src="./images/image3.jpeg" alt="image-3">
        <img src="./images/image4.jpeg" alt="image-4">
        <img src="./images/image5.jpeg" alt="image-5">
        <img src="./images/image6.jpeg" alt="image-6">
    </div>
</body>
</html>
